{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Сайт: {{ 'https://yandex.ru' }}</h1>
      <table class="table table-bordered">
        <tr>
          <td style="width: 30%;">ID</td>
          <td style="width: 70%;">{{ 1 }}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{ 'https://yandex.ru' }}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{ '2025-02-17' }}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row mt-5">
    <h2>Проверки</h2>
    <form method="post" action="/urls/1/checks">
      <input type="submit" class="btn btn-primary" value="Запустить проверку">
    </form>
    <table class="table table-bordered mt-2">
        <thead>
        <th style="width: 10%;">ID</th>
        <th style="width: 10%;">Код ответа</th>
        <th style="width: 10%;">h1</th>
        <th style="width: 20%;">title</th>
        <th style="width: 30%;">description</th>
        <th style="width: 20%;">Дата создания</th>
        </thead>
      </table>
  </div>
</div>
{% endblock %}
