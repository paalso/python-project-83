{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-light p-3">
        <div class="card-body">
          <h1 class="card-title">Анализатор страниц</h1>
          <form class="p-3 rounded" action="{{ url_for('routes.urls_post') }}", method="post">
            <label for="text" class="sr-only mb-2">Бесплатно проверяйте сайты на SEO-пригодность</label>
            <div class="d-flex">
              <input type="url" class="form-control" id="text" name="url" placeholder="https://www.example.com"
                required>
              <input type="submit" class="btn btn-primary ms-3 text-uppercase" value="Проверить">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
