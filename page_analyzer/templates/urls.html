{% extends "base.html" %}

{% block title %}Сайты{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <h1 class="mt-4">Сайты</h1>
      <table class="table table-bordered">
        <thead>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
        </thead>
        {% for url in urls %}
        <tr>
          <td style="width: 10%;">{{url.id}}</td>
          <td style="width: 50%;"><a href="{{ url.name }}">{{url.name}}</a></td>
          <td style="width: 25%;">{{url.last_check}}</td>
          <td style="width: 15%;">{{url.response_code}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
